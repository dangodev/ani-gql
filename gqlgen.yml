# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema/*.graphql
exec:
  filename: generated.go
models:
  Film:
    model: github.com/dangodev/ani-gql/internal/models.Film
  Frame:
    model: github.com/dangodev/ani-gql/internal/models.Frame
  FrameSequence:
    model: github.com/dangodev/ani-gql/internal/models.FrameSequence
  Person:
    model: github.com/dangodev/ani-gql/internal/models.Person
  Release:
    model: github.com/dangodev/ani-gql/internal/models.Release
  Studio:
    model: github.com/dangodev/ani-gql/internal/models.Studio
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
